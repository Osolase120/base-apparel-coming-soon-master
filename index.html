<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300..600;1,300..600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }

</head>
<body>

  <main>

    <div>
      <img class="logo" src="./images/logo.svg" alt="">
    </div>

    <section class="container">
      
    <section class="hero-section">
      <div>
        
      </div>
    </section>

    <section class="parent">
      <div class="layout">
      <h1><span>We're</span> coming soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form action="" id="form">

          <div class="form-control">
  
          <input type="email" name="" id="email" placeholder="Email Address">

          <i><img src="./images/icon-error.svg" alt=""></i>

          <small id="Error"></small>

          </div>

          <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>

        </form>

      </div>

    </section>

    </section>

  </main>
   
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Osolase</a>.
    </p>
  </footer>

  <script src="index.js"></script>
